<!doctype html>

<head>
<meta charset="utf-8"/>

<title>Twitch Tv App</title>
<link href='quote.css' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script type="text/javascript" src="quote.js"></script>
</head>

<body>

<div class = "container">

  <div class= "box">
    <div id= "update">
    <p>Welcome, Hit the button below for a random quote.</p>
    </div>
    
    <div class="group">
      
        <button class = "press" onclick= "quote()">Random Quote</button>

    </div>
    
  </div>
  
</div>
